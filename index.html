<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>Line Chart</title>
    </head>

    <body id='page'>  <!-- The page -->

        <section class="container"> <!-- The container for the content -->

            <section id="afstandtekst">Distance</section> <!-- The text above the graphs -->
            <section id="linechartAfstand"> <!-- the space for the Graphs -->
                <canvas id="afstand"></canvas> <!-- The graphs -->
            </section>

            <section id="vooraadtekst">Supplies</section>
            <section id="barchartVooraad">           
                <canvas id="vooraad"></canvas>
            </section>

            <section id="snelheidtekst">Speed</section>
            <section id="barchartSnelheid">
                <canvas id="sneheid"></canvas>
            </section>

            <section id="Spacex">
              <img src="images/Spacex dashboard.png" alt="Spacex"> <!-- The spacex logo -->
            </section>
        </section>
        <script src="script/script.js"></script> <!-- The javascript generating the graphs -->
                
    </body>
</html>
